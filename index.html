<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
// Get the key sequencing detection, store them in array and then check every time if the key up matches what you're looking for

// create an empty array to push all the letters into later
const pressed = []
const secretCode = 'wesbos'

// add an event listener to the window
window.addEventListener('keyup', (e) => {
  console.log(e.key)
  pressed.push(e.key)
  pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length)

  if (pressed.join('').includes(secretCode)) {
    cornify_add()
  }
  console.log(pressed)
})

</script>
</body>
</html>
